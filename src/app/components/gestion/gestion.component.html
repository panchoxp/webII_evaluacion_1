<div class="container">
    <label for="colorSelect">Filtrar por color:</label>
    <select id="colorSelect" [(ngModel)]="productoSeleccionado">
        <option value="">Todos</option>
        <option value="jugo">Jugo</option>
        <option value="pastel">Pastel</option>
        <option value="azul">Azul</option>
    </select>
</div>

<table class="table table-striped container">
    <thead>
        <tr>
            <th>id</th>
            <th>Producto</th>
            <th>Categoria</th>
            <th>Color</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        @for (item of producto; track item) {
        @if (item.producto === productoSeleccionado || productoSeleccionado === '') {
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.producto}}</td>
            <td>{{item.categoria}}</td>
            <td>{{item.color}}</td>
            <td>{{item.precio}}</td>
            <td>                    
                <a [routerLink]="['/editarProductos',item.id]" class="btn btn-success"></a>
                <button class="btn btn-danger" (click)="eliminar(item.id)">Eliminar</button>
            </td>
        </tr>
        }
        }
    </tbody>
</table>
