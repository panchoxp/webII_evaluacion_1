<div class="container">
    <label for="colorSelect">Filtrar por color:</label>
    <select id="colorSelect" [(ngModel)]="colorSeleccionado">
        <option value="">Todos</option>
        <option value="verde">Verde</option>
        <option value="negro">Negro</option>
        <option value="azul">Azul</option>
    </select>
</div>

<table class="table table-striped container">
    <thead>
        <tr>
            <th>id</th>
            <th>Producto</th>
            <th>Categoria</th>
            <th>Color</th>
            <th>Precio</th>
        </tr>
    </thead>
    <tbody>
        @for (item of producto; track item) {
        @if (item.color === colorSeleccionado || colorSeleccionado === '') {
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.producto}}</td>
            <td>{{item.categoria}}</td>
            <td>{{item.color}}</td>
            <td>{{item.precio}}</td>
        </tr>
        }
        }
    </tbody>
</table>
